{{ if .Params.latex }}{
	<script>
		MathJax = {
			tex: {
				inlineMath: [ ['$', '$'], ['\\(', '\\)'] ]
			},
			svg: {
				fontCache: 'global'
			}
		};
	</script>

	<script
		type="text/javascript"
		id="MathJax-script"
		async
		src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
	</script>
{{ end }}
