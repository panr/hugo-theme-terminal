<!--
Make raw links clickable (hyperlinks).

Note: It is important that there is no trailing whitespace or newline at the
      end, otherwise we will have an extra space rendered after all hyperlinks.
-->

{{- /* Whitespace clipper. */ -}}<a
	href="{{ .Destination | safeURL }}"

	{{ with .Title}}
		title="{{ . }}"
	{{ end }}

	{{
		if or (strings.HasPrefix .Destination "http")
		      (strings.HasPrefix .Destination "https")
	}}
		target="_blank"
	{{ end }}

>{{ .Text | safeHTML }}</a>{{- /* Whitespace clipper. */ -}}
