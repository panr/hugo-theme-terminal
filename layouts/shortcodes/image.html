{{ if .Get "src" }}
<img
  src="{{ .Get "src" | safeURL }}"

  {{ with .Get "alt" }}
    alt="{{ . | plainify }}"
  {{ end }}

  class="{{ or (.Get "position") "left" }}"

  {{ with .Get "style" }}
    style="{{ . | safeCSS }}"
  {{ end }}

  {{ with .Get "width" }}
    width="{{ . | plainify }}"
  {{ end }}

  {{ with .Get "height" }}
    height="{{ . | plainify }}"
  {{ end }}
/>
{{ end }}
